{% extends 'basepageTemp.html' %}

{% block contentT %}

<div class="ibox-title">
    {% if temporada %}
        <h5>Editar Temporada</h5>
    {% else %}
        <h5>Criar Temporada</h5>
    {% endif %}
</div>
<div class="ibox-content">
    <div class="row">
        <div class="col-sm-3"></div>
	<div class="col-sm-6 formulario">
        <br>
        <form method="post" class="form-horizontal" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group"><label class="col-sm-2 control-label txtB">NÃºmero da Temporada</label>
                <div class="col-sm-2"> {{ form.numero }} </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label txtB">Imagem File</label>
                <div class="col-sm-10"> {{ form.imagemFile }} </div>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" value="{{seriado_id}}" name="seriado_id" style="display : none" />
            </div>
            {% if temporada %}
                <input class="btn btn-primary" type="submit" value="Atualizar">
            {% else %}
                <input class="btn btn-primary" type="submit" value="Criar">
            {% endif %}
        </form>
        <br>
        <a class="btn btn-warning mt-2"  href="/seriados/{{seriado_id}}/temporadas">Voltar</a><br>
    </div>
</div>
{% endblock %}
